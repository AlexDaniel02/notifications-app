<div class="app-container">
  <app-categories (selectCategoryEmitter)="filterAnnouncements($event)"></app-categories>
  
  <p>
    {{notificationMessage}}
  </p>

  <div *ngFor="let announcement of filteredAnnouncements" class="announcements">
    <app-announcement [announcement]="announcement"> </app-announcement>
  </div>
</div>
